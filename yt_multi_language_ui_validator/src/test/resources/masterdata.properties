Url = https://www.youtube.com/
userAgent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/119.0.6045.200 Safari/537.36
browser=chrome
compressImage=true
imageCompressionQuality=0.2
runOnGrid=false
gridHubUrl
compressImage=true
screenshotFormat=.jpg



runForAllLanguages=false
overideLanguageCount=10
overideLanguageCountDefault=5

runForAllLanguagesCI =true
overideLanguageCountCI=10
overideLanguageCountDefaultCI=5


runForAllCountries=false
overideCountriesCount=10
overideCountriesCountDefault=5


runForAllCountriesCI =true
overideCountriesCountCI=10
overideCountriesCountDefaultCI=5


//Chrome
chrome.arg.start_maximized = true
chrome.arg.disable_gpu = true
chrome.arg.disable_dev_shm_usage = true
chrome.arg.no_sandbox = true
chrome.arg.disable_extensions = true
chrome.headless = true
chrome.arg.disable_blink_features_automation_controlled = true
chrome.exclude.switches = enable-automation
chrome.use.automation.extension = false
chrome.window-size=--window-size=1920,1080





//Firefox
firefox.arg.start_maximized = true
firefox.arg.disable_gpu = true
firefox.arg.disable_dev_shm_usage = true
firefox.arg.no_sandbox = true
firefox.arg.disable_extensions = true
firefox.headless = false
firefox.arg.disable_blink_features_automation_controlled = true
firefox.exclude.switches = enable-automation
firefox.use.automation.extension = false
firefox.window-size=--window-size=1920,1080






//Edge
edge.arg.start_maximized = true
edge.arg.disable_gpu = true
edge.arg.disable_dev_shm_usage = true
edge.arg.no_sandbox = true
edge.arg.disable_extensions = true
edge.headless = true
edge.arg.disable_blink_features_automation_controlled = true
edge.exclude.switches = enable-automation
edge.use.automation.extension = false
edge.window-size=--window-size=1920,1080




//Paths
logs.base.dir = logs
logs.dir = logs



//Waits
implicit.wait = 5
explicit.wait = 10
page.load.timeout = 60
script.timeout = 30
element.retry.wait.millis = 500



# SafeActions retry behavior
element.retry.attempts = 3
retry.max = 1
retry.retryOnAssertionError = false



//reports
extentreport.enabled = true




//screenshots
take.screenshots.on.failure = true
screenshots.format = png




//Generic
use.javascript.click.fallback = true
stop.page.load.on.hang = true
