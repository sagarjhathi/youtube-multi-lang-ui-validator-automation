Url = https://www.youtube.com/
userAgent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/119.0.6045.200 Safari/537.36
headless=false
startMaximized=true
disableGpu=false

chrome.arg.start_maximized = true
chrome.arg.disable_gpu = true
chrome.arg.disable_blink_features_automation_controlled = true
chrome.arg.disable_dev_shm_usage = true
chrome.arg.no_sandbox = true
chrome.arg.disable_extensions = true

# experimental options
chrome.exclude.switches = enable-automation
chrome.use.automation.extension = false

# If true, Chrome will start in headless mode (CI often uses true)
chrome.headless = false

logs.base.dir = logs

browser = chrome
implicit.wait = 5

# Default explicit wait used by WaitUtility / SafeActions (seconds)
explicit.wait = 10

# Page load timeout (seconds)
page.load.timeout = 60

# Script timeout (seconds)
script.timeout = 30

# SafeActions retry behavior
element.retry.attempts = 3
element.retry.wait.millis = 500

# -------------------------
# Retry / flaky-tests
# -------------------------
# How many times to retry a failed test (used by IRetryAnalyzer)
retry.max = 1

# If false, AssertionError is not retried (recommended)
retry.retryOnAssertionError = false

# -------------------------
# Screenshots & Reports
# -------------------------
# Where logs/run folder is created at run start; RunListener will normally set this.
logs.dir = logs

# Where screenshots will be saved (defaults to logs dir if changed by RunListener)
screenshots.dir = 

# Extent report output (if using Extent)
extentreport.enabled = true
extentreport.file =

# Take screenshots when a test fails
take.screenshots.on.failure = true
screenshots.format = png

browser=edge
# -------------------------
# Feature toggles / behavior
# -------------------------
# If true, SafeActions will fall back to JS click when native click fails
use.javascript.click.fallback = true

# If true, attempt to stop page load and refresh when page load appears stuck
stop.page.load.on.hang = true
